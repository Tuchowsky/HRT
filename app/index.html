<!DOCTYPE html lang="en">

<html>
    <head>
        <meta charset="UTF-8">
        <title>HRtec Task</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" type="text/css" href="css/libs/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Rambla:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles/main.css"/>
       
        <link rel="shortcut icon" type="image/png" href="assets/png/hrtec_favi.png"/>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="scripts/songs.min.js"></script>
        <script src="scripts/main.min.js"></script>
    </head>

    <body>

       <section class="welcome-logo center">
            <img src="assets/svg/HRtecTask.svg" alt="welcome logo"/>
        </section>
        <section id="main" class="container-fluid">
            <div class="row">
                <div class="col-12 center">
                    <div class="p-container">
                        <div class="song-content">
                            <div class="song-cont-item song-top-navigation center">
                                <div class="icon repeat"></div>
                                <div class="icon shuffle"></div>
                                <div class="icon redo-circle"></div>
                                <i class="fas fa-bars"></i>
                            </div>
                            <div class="song-cont-item song-content-image"></div>
                            <div class="song-cont-item song-content-mask"></div>
                            <div class="song-content-info center">
                            </div>
                        </div>
                        <div class="song-navigation">
                            <div class="prog-bar">
                                <div class="prog progress-finished">
                                    <div class="btn-progress"></div>
                                </div>
                                <div class="prog progress-to-finish"></div>
                            </div>
                            <div class="navigation-items center">
                                <div class="btn-small btn-song-share center">
                                    <i class="fas fa-share-alt"></i>
                                </div>
                                <div class="btn-song-navigation vertical-center">
                                    <div class="btn-small btn-back btn-p center">
                                        <i class="fas fa-step-backward"></i>
                                    </div>
                                    <div class="btn-big btn-play-stop btn-p center">
                                        <i class="fas fa-play"></i>
                                    </div>
                                    <div class="btn-small btn-forward btn-p center">
                                        <i class="fas fa-step-forward"></i>
                                    </div>
                                </div>
                                <div class="btn-small btn-song-favourite">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-container hidden"> 
                        <div class="song-list-top">
                            <div class="btn-small close-playlist"></div>
                            <h3>Playlist</h3>
                        </div>
                        <div class="song-list">
                        </div>
                        <div class="song-list-bottom"></div>
    
                    </div>                </div>
            </div>
        </section>

    </body>

</html>
